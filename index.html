---
layout: default
title: Your New Jekyll Site
---

<section class="main">
    <div class="inner">
        <header class="heading">所有文章</header>
        <ul class="posts">
            {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% for i in (1..50) %}
        <p>aaa</p>
        {% endfor %}
    </div>
</section>
