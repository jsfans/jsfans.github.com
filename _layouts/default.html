<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="/assets/css/syntax.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css">

</head>
<body>
    <header class="the-header">
        <h1 class="logo"><a href="#">Jsfans</a></h1>
        <nav class="main-nav">
            <ul>
                {% for item in site.navigation %}
                <li{% if page.url contains item.alias | append '/' %} class="active"{% endif %}><a href="/{{ item.alias }}.html">{{ item.label }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <section class="main">
        <div class="inner">
            {{ content }}
        </div>
    </section>

    <section class="extra">
        <div class="inner">
            <div class="copyright">
                &copy; 2013 Jsfans. All rights reserved.
            </div>
        </div>
    </section>

</body>
</html>
